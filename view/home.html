{{define "home"}}

{{template "header" .}}
<div class="container">
    <div class="row mt-4 rounded-2 bg-light" style="height: 600px;">
        <div class="left col-md-1  text-center" style="background: #e6e1e3;height: 600px;">
            <div class="avatar mt-4">
                <img src="{{.user.Avatar}}" style="height: 60px;width: 60px;"/>
            </div>
            <div class="mt-4">
                <a href="javascript:;" class="text-decoration-none text-success">
                    <i class="fa fa-comment" style="font-size: 30px;"></i>
                </a>
            </div>
            <div class="mt-4">
                <a href="javascript:;" class="text-decoration-none" style="color: #707371;">
                    <i class="fa fa-user" style="font-size: 30px;"></i>
                </a>
                <span class="badge bg-danger rounded-pill position-absolute" style="font-size: 10px;">1</span>
            </div>
            <div class="mt-4">
                <a href="/logout" class="text-decoration-none" style="color: #707371;">
                    <i class="fa fa-power-off" style="font-size: 30px;"></i>
                </a>
            </div>
        </div>
        <div class="content col-md-3">
            <div data-mdb-perfect-scrollbar="true" style="position: relative;height:600px;overflow: auto;">
                <div class="input-group mb-2 mt-2">
                    <input type="text" class="form-control form-control-sm" placeholder="搜索">
                    <button class="btn btn-outline-secondary btn-sm" type="button">+</button>
                </div>
                <ul class="list-unstyled mb-0">
                    <li class="p-2 border-bottom">
                        <a href="#!" class="d-flex justify-content-between text-decoration-none">
                            <div class="d-flex flex-row">
                                <div>
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                                         alt="avatar" class="d-flex align-self-center me-3" width="48">
                                    <span class="badge bg-success badge-dot"></span>
                                </div>
                                <div class="pt-1">
                                    <p class="mb-0 text-dark">牛逼三</p>
                                    <p class="small text-muted">我在处理工作？</p>
                                </div>
                            </div>
                            <div class="pt-1">
                                <p class="small text-muted mb-1">15:28</p>
                                <span class="badge bg-danger rounded-pill float-end">0</span>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="right col-md-8" style="border-left: 1px solid #e0e3e7;padding: 0;">
            <div class="top text-dark ps-3" style="height: 50px;line-height: 50px;border-bottom: 1px solid #e0e3e7;">
                牛逼三
            </div>
            <div class="content p-3">
                <div class="pt-3 pe-3" data-mdb-perfect-scrollbar="true"
                     style="position: relative; height: 400px;overflow: auto;">
                    <div class="d-flex flex-row justify-content-start">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                             alt="avatar 1" style="width: 45px; height: 100%;">
                        <div>
                            <p class="small p-2 ms-3 mb-1 rounded-3" style="background-color: #e9eaec;">
                                今天在做什么呢
                            </p>
                            <p class="small ms-3 mb-3 rounded-3 text-muted float-end">2022/09/26 13:30:00</p>
                        </div>
                    </div>
                    <div class="d-flex flex-row justify-content-end">
                        <div>
                            <p class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary">
                                我在处理工作
                            </p>
                            <p class="small me-3 mb-3 rounded-3 text-muted">2022/09/26 13:32:00</p>
                        </div>
                        <img src="{{.user.Avatar}}" alt="avatar 1" style="width: 45px; height: 100%;"
                             class="rounded-circle">
                    </div>
                </div>
            </div>
            <div class="footer">
                <textarea class="form-control mt-2" rows="4" style="border: none;"></textarea>
            </div>
        </div>
    </div>
</div>
<script>
    var user = {cid: "{{.user.ID}}", name: "{{.user.Name}}", avatar: "{{.user.Avatar}}"}
</script>
{{template "footer" .}}

{{end}}
